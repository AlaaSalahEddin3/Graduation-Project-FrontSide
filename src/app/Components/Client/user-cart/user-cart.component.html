<div class="cart" >
<div>
    <h2>Shopping Cart({{numOfItems}})</h2>
    <div *ngFor="let product of getCart()" class="main" >
        <div class="col">
            <img [src]=createImgPath(product.image) style="width:100px;height:155px;margin-bottom: 10px;">
        </div>
        <div class="col">
            <span>{{product.description}}</span><br>
            <span style="font-weight: bold; font-size: 20px;color: rgb(26, 26, 235);">{{product.price}} &nbsp; EGP</span>
            <br><span>Eligible for <b>Free Shipping</b></span>
            <br>
            <span>Sold By:&nbsp;&nbsp;&nbsp;Souq</span>
        </div>
        <div class="col">
            <span>Qty</span>
           <select ng-change="hint()">

               <option  value={{num}} *ngFor="let num of quantities">
                   {{num}}
               </option>
           </select>
        </div>
        <br>
    <hr class="hr">
    <div style="margin-bottom: 4px;"><a>Save For Later</a>&nbsp;|&nbsp;<a (click)="deleteFormCart(product.id)">Delete</a></div>
    </div>
</div>
<div>
    <div style="margin-top: 5px; background-color: wheat;width: 280px;height: 100px;margin-left: 120px;">
<span style="padding: 6px;">Total:</span><br>
<span style="font-weight: bold;font-size: 22px;margin-left: 7px;">{{totalprice}}</span><span>EGP</span>
<hr style="width:280px;margin-bottom:20px">
    </div>
  
    <button class="button">PROCEED TO CHECKOUT</button>
    
    </div>
</div>
