

        <div class="card" style="margin: auto;width:50%;margin-top: 7em;height: 200px;" >
            <div class="card-header" style="text-align:center">
                <b>ADD NEW SubCATEGORY</b>
            </div>
            <div class="card-body">
                <form [formGroup]="addSubCategoryForm" (ngSubmit)="addSubCategory(addSubCategoryForm.value)">
                    <div class="row">
                    <div class="form-group col-sm-4">
                       <label style="font-weight: bold;font-size: 20px;">SubCategory Name :</label>
                       <input type="text" formControlName="name" [class.is-invalid]="name.invalid && name.touched" placeholder="Enter SubCategory Name..."
                       class="form-control">
                       <div *ngIf="name.errors && name.touched">
                        <small class="text-danger" *ngIf="name.errors.required">SubCategoryName is required</small>
                     </div>
                    </div>
                    <div class="form-group col-sm-4">
                        <label style="font-weight: bold;font-size: 20px;">Select Category :</label>
                        <!-- <input type="text" formControlName="categoryId" [class.is-invalid]="categoryId.invalid && categoryId.touched" placeholder="Enter Category ID..." -->
                        <!-- class="form-control"> -->
                        <select formControlName="categoryId" >
                            <option>select category</option>
                            <option id={{category.id}} *ngFor="let category of categoryList">
                                {{category.name}}
                            </option>
                        </select>
                        <div *ngIf="categoryId.errors && name.touched">
                         <small class="text-danger" *ngIf="categoryId.errors.required">CategoryID is required</small>
                      </div>
                     </div>
                    <div class="form-group col-sm-4">
                        <label style="font-weight: bold;font-size: 20px;"> Description :</label>
                        <input type="text" formControlName="description" [class.is-invalid]="description.invalid && description.touched" placeholder="Enter SubCategory Name..."
                        class="form-control">
                        <div *ngIf="description.errors && description.touched">
                         <small class="text-danger" *ngIf="description.errors.required">Description is required</small>
                      </div>
                     </div>
                    <div class="form-group col-sm-6"><br>
                        <button type="submit" class="btn btn-primary" style="margin-top: 14px;" >Add SubCategory</button>
                    </div>
                    </div>
                    </form>
                    </div><br><br><br><br>
                    <div class="card-footer">
                    <a routerLink="SubCategorys" class="nav-link" >&nbsp;&nbsp;&nbsp;
                     
                       <br><br><br> <button class="btn btn-success mr-1" >Back</button></a>
                      
                    </div>
                   
                </div>
